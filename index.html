<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Multipage Blog Website</title>
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="./style.css" />
    <!-- ICONSCOUT CDN for menu icon used for responsive design -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" 
    />
    <!-- GOOGLE FONT (MONTSERRAT) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" /> <!-- Font from Google used for all the page -->
  </head>
  <body>
    <nav>
      <div class="container nav__container"> <!-- container class contains every main section of the page; it's used on every main section on different pages -->
        <a href="index.html" class="nav__logo">GLEEMOX</a> <!-- logo -->
        <ul class="nav__items">
          <li><a href="blog.html">Blog</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="signin.html">Sign in</a></li> <!-- this link will be displayed to those who are not signed in, this link will be replaced by an avatar for those who are signed in -->
          <li class="nav__profile">
            <div class="avatar"> <!-- user image -->
              <img src="./images/avatar1.jpg" />
            </div>
            <ul>  <!-- 2 buttons are displayed under pfoile picture -->
              <li><a href="dashboard.html">Dashboard</a></li>
              <li><a href="logout.html">Logout</a></li>
            </ul>
          </li>
        </ul> <!-- this menu icon will only be shown on a tablet or mobile phone, it's for responsive design -->
        <button id="open__nav-btn"><i class="uil uil-bars"></i></button>
        <button id="close__nav-btn"><i class="uil uil-multiply"></i></button>
      </div>
    </nav>
    <!-- ======================  END OF NAV  ==================== -->

  </body>
</html>
